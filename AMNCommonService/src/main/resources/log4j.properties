### set log levels - for more verbose logging change 'info' to 'debug' ###
log4j.rootLogger=info, dest, stdout

### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

log4j.appender.dest=org.apache.log4j.RollingFileAppender
log4j.appender.dest.File=C:/service.log
log4j.appender.dest.MaxFileSize=1000KB
log4j.appender.dest.MaxBackupIndex=10
log4j.appender.dest.layout=org.apache.log4j.PatternLayout
log4j.appender.dest.layout.ConversionPattern=%d %-5p %-5c{3}:%L %x -> %m%n

